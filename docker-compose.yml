version: "3"

services:
  # The Cookie Factory backend in SpringBoot
  mfc-server:
    image: teamb/mfc-spring-server
    container_name: server
    environment:
      - BANK_WITH_PORT=bank-service:9090
      - POSTGRES_HOST=postgres:5432
    entrypoint: "bash -c '/opt/app/wait-for-it.sh $${POSTGRES_HOST} -- java -jar /opt/app/app.jar --bank.host.baseurl=http://$${BANK_WITH_PORT}'"
    depends_on:
      - bank-service
      - postgres

  # A simple java CLI
  mfc-cli:
    image: teamb/mfc-spring-cli
    container_name: cli
    environment:
      - SERVER_WITH_PORT=server:8080
    entrypoint: "bash -c '/opt/app/wait-for-it.sh $${SERVER_WITH_PORT} -- java -jar /opt/app/app.jar'"
    depends_on:
      - mfc-server
    volumes:
      - ./cli/demo.txt:/opt/app/demo.txt
    stdin_open: true
    tty: true

  bank-service:
    image: teamb/mfc-bank-service
    container_name: bank

  # the postgres DB to be connected to the backend (watch out: no volume specified, everything can be lost)
  postgres:
    image: postgres:15.2
    container_name: db
    environment:
      - POSTGRES_PASSWORD=postgrespass
      - POSTGRES_USER=postgresuser
      - POSTGRES_DB=tcf-db