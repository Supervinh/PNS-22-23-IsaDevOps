version: "3"

services:
  # The Cookie Factory backend in SpringBoot
  mfc-server:
    image: teamb/mfc-spring-server
    container_name: server

  # A simple java CLI
  mfc-cli:
    image: teamb/mfc-spring-cli
    container_name: cli
    environment:
      - SERVER_WITH_PORT=server:8080
    entrypoint: "bash -c '/opt/app/wait-for-it.sh $${SERVER_WITH_PORT} -- java -jar /opt/app/app.jar'"
    depends_on:
      - mfc-server
    volumes:
      - ./cli/demo.txt:/opt/app/demo.txt
    stdin_open: true
    tty: true